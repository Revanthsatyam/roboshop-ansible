- name: Roboshop Project - Frontend
  hosts: all
  become: true
  tasks:
    - name: Install Nginx
      ansible.builtin.yum:
        name: nginx
        state: latest

    - name: Copy RoboShop Configuration
      ansible.builtin.copy:
        src: nginx-roboshop.conf
        dest: /etc/nginx/default.d/roboshop.conf

    - name: Clean Old content
      ansible.builtin.file:
        path: /usr/share/nginx/html/*
        state: absent

    - name: Download Application Content
      ansible.builtin.shell: curl -o /tmp/frontend.zip https://roboshop-artifacts.s3.amazonaws.com/frontend.zip

    - name: Extract Application Content
      ansible.builtin.unarchive:
        src: /tmp/frontend.zip
        dest: /usr/share/nginx/html
        remote_src: yes

#    - name: Enable Nginx Service
#      ansible.builtin.systemd_service:
#        state: enabled
#        name: nginx

    - name: Start Nginx Service
      ansible.builtin.systemd_service:
        state: started
        name: nginx