- name: Copy MongoDB Repo
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: Install MongoDB Client
  ansible.builtin.yum:
    name: mongodb-org-shell
    state: installed

- name: Load {{component}} Schema
  ansible.builtin.shell: mongo --ssl --host dev-docdb-cluster.cluster-cvumouqg0y07.us-east-1.docdb.amazonaws.com:27017 --sslCAFile global-bundle.pem --username docdbadmin --password roboshop1234  </app/schema/{{component}}.js